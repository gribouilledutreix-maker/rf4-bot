name: RF4 Bot

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Create secrets file for MyMemory (optional)
        env:
          MYMEMORY_EMAIL: ${{ secrets.MYMEMORY_EMAIL }}
        run: |
          echo "{\"MYMEMORY_EMAIL\":\"$MYMEMORY_EMAIL\"}" > secrets.json

      - name: Run bot
        run: python bot.py
